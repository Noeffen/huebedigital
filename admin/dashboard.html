<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FairwayService Admin</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <header class="admin-header">
    <div class="container header-content">
      <a href="dashboard.html" class="logo">Fairway<span class="logo-green">Service</span></a>
      <div class="user-info">
        <span class="user-name" id="userEmail"></span>
        <button class="btn-logout" id="logoutBtn">Abmelden</button>
      </div>
    </div>
  </header>

  <div class="container">
    <nav class="nav-tabs">
      <button class="nav-tab active" onclick="location.href='dashboard.html'">Dashboard</button>
      <button class="nav-tab" onclick="location.href='orders.html'">Bestellungen</button>
      <button class="nav-tab" onclick="location.href='products.html'">Produkte</button>
      <button class="nav-tab" onclick="location.href='issues.html'">Meldungen</button>
      <button class="nav-tab" onclick="location.href='settings.html'">Einstellungen</button>
    </nav>
  </div>

  <main class="container">
    <div id="loading" class="loading"><div class="spinner"></div><p>Lade...</p></div>

    <div id="content" class="hidden">
      <div class="card">
        <h2 id="clubName">Golf Club</h2>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon stat-green">üçî</div>
          <div class="stat-label">Gastro heute</div>
          <div class="stat-value" id="gastroCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon stat-blue">üõí</div>
          <div class="stat-label">Shop heute</div>
          <div class="stat-value" id="shopCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon stat-orange">‚ö†Ô∏è</div>
          <div class="stat-label">Offene Meldungen</div>
          <div class="stat-value" id="issuesCount">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon stat-red">‚è∞</div>
          <div class="stat-label">Aktive Bestellungen</div>
          <div class="stat-value" id="activeCount">0</div>
        </div>
      </div>

      <div class="card">
        <h3 class="card-title">Schnellzugriff</h3>
        <div class="stats-grid" style="margin-top: 20px;">
          <button class="btn btn-primary" onclick="location.href='orders.html'">üìã Bestellungen</button>
          <button class="btn btn-primary" onclick="location.href='products.html'">üçΩÔ∏è Produkte</button>
          <button class="btn btn-primary" onclick="location.href='issues.html'">‚ö†Ô∏è Meldungen</button>
          <button class="btn btn-primary" onclick="location.href='settings.html'">‚öôÔ∏è Einstellungen</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const app = initializeApp({
      apiKey: "AIzaSyDwC4OcBSH7qJHOGqx_Siz_zGLH0Pev88c",
      authDomain: "fairwayservice-golf.firebaseapp.com",
      projectId: "fairwayservice-golf",
      storageBucket: "fairwayservice-golf.firebasestorage.app",
      messagingSenderId: "297814448831",
      appId: "1:297814448831:web:b8c2f5c42bb86f7f95ac81"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const clubId = localStorage.getItem('adminClubId');

    onAuthStateChanged(auth, (user) => {
      if (!user || !clubId) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('userEmail').textContent = user.email;
        loadDashboard();
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = 'index.html';
    });

    async function loadDashboard() {
      try {
        const clubDoc = await getDoc(doc(db, 'clubs', clubId));
        if (clubDoc.exists()) {
          document.getElementById('clubName').textContent = clubDoc.data().name;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        onSnapshot(query(collection(db, `clubs/${clubId}/orders`), where('type', '==', 'gastro'), where('createdAt', '>=', today)), 
          (snapshot) => { document.getElementById('gastroCount').textContent = snapshot.size; });

        onSnapshot(query(collection(db, `clubs/${clubId}/orders`), where('type', '==', 'shop'), where('createdAt', '>=', today)), 
          (snapshot) => { document.getElementById('shopCount').textContent = snapshot.size; });

        onSnapshot(query(collection(db, `clubs/${clubId}/orders`), where('status', 'in', ['pending', 'preparing'])), 
          (snapshot) => { document.getElementById('activeCount').textContent = snapshot.size; });

        onSnapshot(query(collection(db, `clubs/${clubId}/issues`), where('status', '!=', 'resolved')), 
          (snapshot) => { document.getElementById('issuesCount').textContent = snapshot.size; });

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (error) {
        console.error('Error:', error);
        alert('Fehler beim Laden');
      }
    }
  </script>
</body>
</html>
