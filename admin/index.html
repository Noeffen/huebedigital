<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - FairwayService</title>
  <link rel="stylesheet" href="admin-styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }
    .login-logo .green {
      color: var(--green-primary);
    }
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <h1>Fairway<span class="green">Service</span></h1>
      <p style="font-size: 14px; color: var(--gray-500);">Admin Panel</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">E-Mail</label>
        <input type="email" id="email" class="form-input" placeholder="admin@golfclub.de" required>
      </div>
      <div class="form-group">
        <label class="form-label">Passwort</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login" id="loginBtn">Anmelden</button>
    </form>

    <p style="text-align: center; margin-top: 24px; font-size: 13px; color: var(--gray-500);">
      Nur für autorisierte Club-Admins
    </p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDwC4OcBSH7qJHOGqx_Siz_zGLH0Pev88c",
      authDomain: "fairwayservice-golf.firebaseapp.com",
      projectId: "fairwayservice-golf",
      storageBucket: "fairwayservice-golf.firebasestorage.app",
      messagingSenderId: "297814448831",
      appId: "1:297814448831:web:b8c2f5c42bb86f7f95ac81"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ALLOWED_CLUBS = ['golfclub-odenwald'];

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');

      loginBtn.textContent = 'Anmeldung läuft...';
      loginBtn.disabled = true;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        let hasAccess = false;
        let userClubId = null;

        for (const clubId of ALLOWED_CLUBS) {
          const memberDoc = await getDoc(doc(db, `clubs/${clubId}/members`, user.uid));
          
          if (memberDoc.exists() && memberDoc.data().role === 'admin') {
            hasAccess = true;
            userClubId = clubId;
            break;
          }
        }

        if (!hasAccess) {
          throw new Error('Kein Admin-Zugriff für diesen Account');
        }

        localStorage.setItem('adminClubId', userClubId);
        localStorage.setItem('adminEmail', email);
        window.location.href = 'dashboard.html';

      } catch (error) {
        console.error('Login error:', error);
        
        let message = 'Anmeldung fehlgeschlagen';
        if (error.code === 'auth/invalid-credential') message = 'Falsche E-Mail oder Passwort';
        else if (error.message) message = error.message;

        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => errorMessage.classList.remove('show'), 5000);

        loginBtn.textContent = 'Anmelden';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
