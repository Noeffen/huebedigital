<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellungen - FairwayService Admin</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <header class="admin-header">
    <div class="container header-content">
      <a href="dashboard.html" class="logo">Fairway<span class="logo-green">Service</span></a>
      <div class="user-info">
        <span class="user-name" id="userEmail"></span>
        <button class="btn-logout" id="logoutBtn">Abmelden</button>
      </div>
    </div>
  </header>

  <div class="container">
    <nav class="nav-tabs">
      <button class="nav-tab" onclick="location.href='dashboard.html'">Dashboard</button>
      <button class="nav-tab active" onclick="location.href='orders.html'">Bestellungen</button>
      <button class="nav-tab" onclick="location.href='products.html'">Produkte</button>
      <button class="nav-tab" onclick="location.href='issues.html'">Meldungen</button>
      <button class="nav-tab" onclick="location.href='settings.html'">Einstellungen</button>
    </nav>
  </div>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Bestellungen</h3>
        <div class="flex gap-2">
          <button class="btn btn-secondary btn-sm" id="filterAll">Alle</button>
          <button class="btn btn-secondary btn-sm" id="filterGastro">Gastro</button>
          <button class="btn btn-sm" id="filterShop">Shop</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Typ</th>
              <th>Kunde</th>
              <th>Produkte</th>
              <th>Betrag</th>
              <th>Status</th>
              <th>Zeit</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <tr><td colspan="7" style="text-align: center; padding: 40px; color: var(--gray-500);">Lade Bestellungen...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const app = initializeApp({
      apiKey: "AIzaSyDwC4OcBSH7qJHOGqx_Siz_zGLH0Pev88c",
      authDomain: "fairwayservice-golf.firebaseapp.com",
      projectId: "fairwayservice-golf",
      storageBucket: "fairwayservice-golf.firebasestorage.app",
      messagingSenderId: "297814448831",
      appId: "1:297814448831:web:b8c2f5c42bb86f7f95ac81"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const clubId = localStorage.getItem('adminClubId');

    let currentFilter = 'all';
    let allOrders = [];

    onAuthStateChanged(auth, (user) => {
      if (!user || !clubId) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('userEmail').textContent = user.email;
        loadOrders();
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = 'index.html';
    });

    document.getElementById('filterAll').addEventListener('click', () => { currentFilter = 'all'; renderOrders(); });
    document.getElementById('filterGastro').addEventListener('click', () => { currentFilter = 'gastro'; renderOrders(); });
    document.getElementById('filterShop').addEventListener('click', () => { currentFilter = 'shop'; renderOrders(); });

    function loadOrders() {
      onSnapshot(
        query(collection(db, `clubs/${clubId}/orders`), orderBy('createdAt', 'desc')),
        (snapshot) => {
          allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderOrders();
        }
      );
    }

    function renderOrders() {
      const filtered = currentFilter === 'all' ? allOrders : allOrders.filter(o => o.type === currentFilter);
      const tbody = document.getElementById('ordersBody');

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: var(--gray-500);">Keine Bestellungen</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(order => {
        const type = order.type === 'gastro' ? 'ðŸ” Gastro' : 'ðŸ›’ Shop';
        const items = order.items?.map(i => `${i.name} (${i.quantity}x)`).join(', ') || 'â€”';
        const time = order.createdAt?.toDate().toLocaleString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        const statusBadge = getStatusBadge(order.status);

        return `
          <tr>
            <td>${type}</td>
            <td>${order.userName || 'Gast'}</td>
            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;">${items}</td>
            <td>â‚¬${order.total?.toFixed(2) || '0.00'}</td>
            <td>${statusBadge}</td>
            <td>${time || 'â€”'}</td>
            <td>
              <select class="form-select" style="padding: 6px; font-size: 13px;" onchange="updateStatus('${order.id}', this.value)">
                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Neu</option>
                <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>In Arbeit</option>
                <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>Bereit</option>
                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Abgeschlossen</option>
              </select>
            </td>
          </tr>
        `;
      }).join('');
    }

    window.updateStatus = async function(orderId, newStatus) {
      try {
        await updateDoc(doc(db, `clubs/${clubId}/orders`, orderId), { status: newStatus });
        console.log('Status updated');
      } catch (error) {
        console.error('Error:', error);
        alert('Fehler beim Aktualisieren');
      }
    };

    function getStatusBadge(status) {
      const badges = {
        'pending': '<span class="badge badge-warning">Neu</span>',
        'preparing': '<span class="badge badge-info">In Arbeit</span>',
        'ready': '<span class="badge badge-success">Bereit</span>',
        'completed': '<span class="badge badge-success">Abgeschlossen</span>'
      };
      return badges[status] || status;
    }
  </script>
</body>
</html>
